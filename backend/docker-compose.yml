# backend/docker-compose.yml

version: "3.9"
services:
  api:
    build: .
    env_file: .env
    ports: ["8020:8000"]
    volumes:
      # Připojí aktuální adresář do /app v kontejneru.
      # Změny v kódu se tak okamžitě projeví bez nutnosti rebuild image.
      - .:/app
    # Spustí server s automatickým obnovením při změně souborů.
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
