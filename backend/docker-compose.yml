version: "3.9"
services:
  api:
    build: .
    env_file: .env
    ports: ["8020:8000"]
    depends_on: [db]
  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: appdb
    volumes:
      - dbdata:/var/lib/postgresql/data
    ports: ["5432:5432"]
volumes:
  dbdata:
