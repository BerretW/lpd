version: "3.9"
services:
  api:
    build: .
    env_file: .env
    ports: ["8020:8000"]
    depends_on: [db]
  db:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: database
    volumes:
      - dbdata:/var/lib/mysql
    ports: ["3306:3306"]
volumes:
  dbdata: